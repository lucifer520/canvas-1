<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<canvas id="canvas" style="border: 1px solid #aaa;display:block;margin: auto;"></canvas>
	</body>
	
	<script>
		window.onload=function(){
			var canvas=document.getElementById("canvas");
			canvas.width=1024;
			canvas.height=768;
			var context=canvas.getContext('2d');
			
			context.strokeStyle='black';
			context.lineWidth=5;
			context.beginPath();
			context.arc(110,110,100,0,0.5*Math.PI,true);
			//context.closePath();
			context.fillStyle="red";
			context.fill();
			context.stroke();

		}
		
		
		
		
		
	</script>
	
	
	
</html>
