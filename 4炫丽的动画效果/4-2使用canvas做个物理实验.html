<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="../js/digit.js" ></script>
	</head>
	<body>
		<canvas id="canvas" style="border: 1px solid #aaa;display:block;margin: auto;"></canvas>
	</body>
	<script>
	var WINDOW_WIDTH=1024;    //画布宽度
	var WINDOW_HEIGHT=568;     //画布高度
    var ball={x:512,y:100,r:20,g:2,vx:-4,vy:0,color:"#005588"};
		window.onload=function(){
			var canvas=document.getElementById("canvas");
			canvas.width=WINDOW_WIDTH;
			canvas.height=WINDOW_HEIGHT;
			var context=canvas.getContext('2d');
			
			setInterval(
				function(){
			     reder(context); //实现绘图效果
			     update();     //实现动画效果
			},50)
		
			
		}
		function update(){
			ball.x+=ball.vx;
			ball.y+=ball.vy;
			ball.vy=ball.vy+ball.g;
			if(ball.y>=WINDOW_HEIGHT-ball.r){   //下边缘碰撞检测
				ball.y=WINDOW_HEIGHT-ball.r;
				ball.vy=-ball.vy*0.5;
			}
		/*	if(ball.y<=ball.r){   
				ball.y=ball.r;
				ball.vy=-ball.vy;
			}
			if(ball.x>=WINDOW_WIDTH-ball.r){
				ball.x=WINDOW_WIDTH-ball.r;
				ball.vx=-ball.vx;	
			}
			if(ball.x<=ball.r){
				ball.x=ball.r;
				ball.vx=-ball.vx;	
			}*/
		}
		function reder(cxt){
			cxt.clearRect(0,0,cxt.canvas.width,cxt.canvas.height);  //刷新操作
			cxt.beginPath();
			cxt.arc(ball.x,ball.y,ball.r,0,2*Math.PI);   //画圈
			cxt.fillStyle=ball.color;
			cxt.fill();
		}
		
		
		
	</script>
</html>
